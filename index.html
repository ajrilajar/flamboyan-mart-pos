<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir Flamboyan Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .proper-case { text-transform: capitalize; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        body.modal-open { overflow: hidden; touch-action: none; }
        
        /* PERBAIKAN BACKDROP */
        .fixed.inset-0.bg-black\/60 {
            background-color: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(2px);
        }
        
        /* PERBAIKAN ANIMASI */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-up {
            animation: slideUp 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .std-input {
            height: 3.5rem;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .radio-custom {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .radio-active { 
            border-color: #10b981 !important; 
            background: #10b981 !important; 
            box-shadow: inset 0 0 0 3px white !important; 
        }
        
        /* ============================================================================
           MOBILE KEYBOARD AWARE BUTTONS (INTEGRATED LAYOUT)
           ============================================================================ */
        .mobile-keyboard-aware {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            will-change: transform;
        }

        /* Safe area untuk iPhone */
        @supports (padding: max(0px)) {
            .mobile-keyboard-aware {
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* ============================================================================
           INTEGRATED LAYOUT STYLING
           ============================================================================ */
        .fixed.inset-0 {
            display: flex !important;
            flex-direction: column !important;
        }
        
        .fixed.inset-0 > .mx-auto {
            display: flex !important;
            flex-direction: column !important;
            height: 100% !important;
            width: 100% !important;
        }
        
        /* Header konsisten semua panel */
        .panel-header {
            flex-shrink: 0;
            height: 4rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            border-bottom: 1px solid #f3f4f6;
            background: white;
        }
        
        /* Action buttons integrated */
        .action-buttons-integrated {
            flex-shrink: 0;
            padding: 1rem;
            border-top: 1px solid #f3f4f6;
            background: white;
            margin-top: auto; /* Push ke bawah */
        }
        
        /* Scroll area untuk konten */
        .content-scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* ============================================================================
           RESPONSIVE FIXES
           ============================================================================ */
        @media (max-width: 767px) {
            .fixed.inset-0 {
                touch-action: pan-y;
            }
            
            .content-scroll-area {
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
        }
        
        @media (min-width: 768px) {
            .fixed.inset-0 > .mx-auto {
                max-width: 56rem !important; /* desktopWidth: max-w-4xl = 56rem */
            }
        }

/* ================================================================
   ACTION BUTTONS MOBILE KEYBOARD AWARE
================================================================ */

.action-button-mobile {
    /* Desktop default */
    position: relative;
}

@media (max-width: 767px) {
    .action-button-mobile {
        position: fixed !important;
        bottom: 1rem !important;
        left: 1rem !important;
        right: 1rem !important;
        z-index: 1000 !important;
        transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        background: white;
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
    }
}

@media (min-width: 768px) {
    .action-button-mobile {
        position: relative !important;
        bottom: auto !important;
        left: auto !important;
        right: auto !important;
        z-index: auto !important;
        box-shadow: none !important;
        background: transparent !important;
        padding: 0 !important;
    }
}

/* Navigation tetap di bawah - JANGAN diubah */
nav.fixed.bottom-0 {
    z-index: 50 !important;
    transition: none !important;
}

/* Tombol di dalam navigation tetap statis */
nav.fixed.bottom-0 button {
    position: static !important;
    bottom: auto !important;
}

    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <main id="main-content" class="pb-28"></main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-lg z-50">
        <button onclick="switchTab('beranda')" class="nav-btn flex flex-col items-center gap-1 text-emerald-600" id="btn-beranda">
            <i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-medium">Beranda</span>
        </button>
        <button onclick="switchTab('transaksi')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-transaksi">
            <i class="fa-solid fa-receipt text-xl"></i><span class="text-[10px] font-medium">Transaksi</span>
        </button>
        <button onclick="switchTab('pihak')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-pihak">
            <i class="fa-solid fa-address-book text-xl"></i><span class="text-[10px] font-medium">Pihak</span>
        </button>
        <button onclick="switchTab('inventori')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-inventori">
            <i class="fa-solid fa-boxes-stacked text-xl"></i><span class="text-[10px] font-medium">Inventaris</span>
        </button>
        <button onclick="switchTab('lainnya')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-lainnya">
            <i class="fa-solid fa-bars text-xl"></i><span class="text-[10px] font-medium">Lainnya</span>
        </button>
    </nav>

    <script type="module">
        import { renderInventaris } from "./modul-inventaris.js";
        
        window.switchTab = (tabName) => {
            console.log('ðŸ”„ switchTab called:', tabName);
            
            const content = document.getElementById('main-content');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-emerald-600');
                btn.classList.add('text-gray-400');
            });
            const activeBtn = document.getElementById(`btn-${tabName}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-gray-400');
                activeBtn.classList.add('text-emerald-600');
            }
            if (tabName === 'beranda') { 
                renderBeranda(); 
            } else if (tabName === 'inventori') { 
                renderInventaris(); 
            } else { 
                content.innerHTML = `<div class="p-10 text-center text-gray-400 uppercase text-xs">Modul ${tabName} segera hadir.</div>`; 
            }
        };
        
        function renderBeranda() {
            document.getElementById('main-content').innerHTML = `
                <header class="bg-white p-4 flex justify-between items-center shadow-sm mb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-emerald-600 rounded-full flex items-center justify-center text-white font-bold">F</div>
                        <h1 class="font-bold text-lg text-emerald-900 tracking-tight">Flamboyan Mart</h1>
                    </div>
                </header>
                <div class="px-4">
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                            <p class="text-emerald-700 font-bold text-lg">Rp 0</p>
                            <p class="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">Terima Piutang</p>
                        </div>
                        <div class="bg-rose-50 p-4 rounded-xl border border-rose-100">
                            <p class="text-rose-700 font-bold text-lg">Rp 0</p>
                            <p class="text-[10px] text-rose-600 font-bold uppercase tracking-widest">Bayar Hutang</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        window.onload = () => {
            console.log('âœ… App loaded');
            window.switchTab('beranda');
        };
    </script>
</body>
</html>
