<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir Flamboyan Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .proper-case { text-transform: capitalize; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        body.modal-open { overflow: hidden; touch-action: none; }
        
        /* PERBAIKAN BACKDROP */
        .fixed.inset-0.bg-black\/60 {
            background-color: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(2px);
        }
        
        /* PERBAIKAN ANIMASI */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-up {
            animation: slideUp 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .std-input {
            height: 3.5rem;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .radio-custom {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .radio-active { border-color: #10b981; background: #10b981; box-shadow: inset 0 0 0 3px white; }
        
/* ============================================================================
   MOBILE KEYBOARD AWARE BUTTONS (MINIMAL VERSION)
   ============================================================================ */

/* Hanya transition base, styling di-handle JavaScript */
.mobile-keyboard-aware {
    transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
}

/* Safe area untuk iPhone */
@supports (padding: max(0px)) {
    .mobile-keyboard-aware {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
    }
}

/* ============================================================================
   TOMBOL AKSI MOBILE (NAIK SAAT KEYBOARD)
   ============================================================================ */

.mobile-keyboard-aware {
    transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
}

/* Untuk desktop - normal */
@media (min-width: 768px) {
    .mobile-keyboard-aware {
        position: relative !important;
        bottom: auto !important;
        left: auto !important;
        right: auto !important;
        margin-top: 2rem !important;
    }
}

/* Safe area untuk iPhone */
@supports (padding: max(0px)) {
    .mobile-keyboard-aware {
        bottom: max(1rem, env(safe-area-inset-bottom)) !important;
    }
}

    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <main id="main-content" class="pb-28"></main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-lg z-50">
        <button onclick="switchTab('beranda')" class="nav-btn flex flex-col items-center gap-1 text-emerald-600" id="btn-beranda">
            <i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-medium">Beranda</span>
        </button>
        <button onclick="switchTab('transaksi')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-transaksi">
            <i class="fa-solid fa-receipt text-xl"></i><span class="text-[10px] font-medium">Transaksi</span>
        </button>
        <button onclick="switchTab('pihak')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-pihak">
            <i class="fa-solid fa-address-book text-xl"></i><span class="text-[10px] font-medium">Pihak</span>
        </button>
        <button onclick="switchTab('inventori')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-inventori">
            <i class="fa-solid fa-boxes-stacked text-xl"></i><span class="text-[10px] font-medium">Inventaris</span>
        </button>
        <button onclick="switchTab('lainnya')" class="nav-btn flex flex-col items-center gap-1 text-gray-400" id="btn-lainnya">
            <i class="fa-solid fa-bars text-xl"></i><span class="text-[10px] font-medium">Lainnya</span>
        </button>
    </nav>

    <script type="module">
        import { renderInventaris } from "./modul-inventaris.js";
        window.switchTab = (tabName) => {
            const content = document.getElementById('main-content');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-emerald-600');
                btn.classList.add('text-gray-400');
            });
            const activeBtn = document.getElementById(`btn-${tabName}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-gray-400');
                activeBtn.classList.add('text-emerald-600');
            }
            if (tabName === 'beranda') { renderBeranda(); } 
            else if (tabName === 'inventori') { renderInventaris(); } 
            else { content.innerHTML = `<div class="p-10 text-center text-gray-400 uppercase text-xs">Modul ${tabName} segera hadir.</div>`; }
        };
        function renderBeranda() {
            document.getElementById('main-content').innerHTML = `
                <header class="bg-white p-4 flex justify-between items-center shadow-sm mb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-emerald-600 rounded-full flex items-center justify-center text-white font-bold">F</div>
                        <h1 class="font-bold text-lg text-emerald-900 tracking-tight">Flamboyan Mart</h1>
                    </div>
                </header>
                <div class="px-4">
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                            <p class="text-emerald-700 font-bold text-lg">Rp 0</p>
                            <p class="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">Terima Piutang</p>
                        </div>
                        <div class="bg-rose-50 p-4 rounded-xl border border-rose-100">
                            <p class="text-rose-700 font-bold text-lg">Rp 0</p>
                            <p class="text-[10px] text-rose-600 font-bold uppercase tracking-widest">Bayar Hutang</p>
                        </div>
                    </div>
                </div>
            `;
        }
        window.onload = () => window.switchTab('beranda');
    </script>
</body>
</html>
