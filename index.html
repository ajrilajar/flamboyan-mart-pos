<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flamboyan Mart - V5.0 Stable</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root { --green: #27ae60; --bg: #f8f9fa; --gray: #868e96; --white: #fff; --border: #eee; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; overflow: hidden; }
        
        .page-container { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .hidden { display: none !important; }
        
        .main-content { 
            flex: 1; 
            position: relative; 
            overflow: hidden; 
        }
        
        .iframe-container { 
            width: 100%; 
            height: 100%; 
        }
        
        /* FIX: Display block & Background color sama dengan aplikasi agar tidak kedip abu2 */
        .iframe-container iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
            background: var(--bg);
        }
        
        /* FIX: Navigasi Sticky & Flex Shrink */
        nav { 
            background: var(--white); 
            height: 65px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            border-top: 1px solid var(--border); 
            flex-shrink: 0; /* PENTING: Agar nav tidak tergencet */
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #999; font-size: 10px; cursor: pointer; padding: 8px 0; flex: 1; }
        .nav-item.active { color: var(--green); }
        .nav-item span.material-icons-outlined { font-size: 24px; margin-bottom: 2px; }
        
        .placeholder-page { display: flex; flex-direction: column; height: 100%; background: var(--white); }
        .placeholder-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; text-align: center; }
        .placeholder-icon { font-size: 64px; color: var(--green); opacity: 0.3; margin-bottom: 20px; }
        .placeholder-text { color: var(--gray); font-size: 14px; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <div id="page-beranda" class="iframe-container">
                <div class="placeholder-page"><div class="placeholder-content"><span class="material-icons-outlined placeholder-icon">store</span><div class="placeholder-text"><h3>Beranda</h3><p>Halaman beranda</p></div></div></div>
            </div>
            <div id="page-transaksi" class="iframe-container hidden">
                <div class="placeholder-page"><div class="placeholder-content"><span class="material-icons-outlined placeholder-icon">receipt_long</span><div class="placeholder-text"><h3>Transaksi</h3><p>Halaman transaksi</p></div></div></div>
            </div>
            <div id="page-pihak" class="iframe-container hidden">
                <div class="placeholder-page"><div class="placeholder-content"><span class="material-icons-outlined placeholder-icon">groups</span><div class="placeholder-text"><h3>Pihak</h3><p>Halaman pihak</p></div></div></div>
            </div>
            <div id="page-inventaris" class="iframe-container hidden">
                </div>
            <div id="page-lainnya" class="iframe-container hidden">
                <div class="placeholder-page"><div class="placeholder-content"><span class="material-icons-outlined placeholder-icon">grid_view</span><div class="placeholder-text"><h3>Lainnya</h3><p>Halaman lainnya</p></div></div></div>
            </div>
        </div>
        
        <nav id="main-nav">
            <div class="nav-item active" onclick="showPage('beranda')"><span class="material-icons-outlined">home</span><span>Beranda</span></div>
            <div class="nav-item" onclick="showPage('transaksi')"><span class="material-icons-outlined">receipt_long</span><span>Transaksi</span></div>
            <div class="nav-item" onclick="showPage('pihak')"><span class="material-icons-outlined">groups</span><span>Pihak</span></div>
            <div class="nav-item" onclick="showPage('inventaris')"><span class="material-icons-outlined">inventory</span><span>Inventaris</span></div>
            <div class="nav-item" onclick="showPage('lainnya')"><span class="material-icons-outlined">grid_view</span><span>Lainnya</span></div>
        </nav>
    </div>
    
    <script>
        let currentPage = 'beranda';
        let inventarisLoaded = false;
        
        function showPage(pageName) {
            document.querySelectorAll('.iframe-container').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            const pageElement = document.getElementById(`page-${pageName}`);
            pageElement.classList.remove('hidden');
            
            const navItem = document.querySelector(`.nav-item[onclick*="${pageName}"]`);
            if (navItem) navItem.classList.add('active');
            
            currentPage = pageName;
            
            // Lazy load iframe inventaris agar performa awal cepat
            if (pageName === 'inventaris' && !inventarisLoaded) {
                loadInventarisPage();
            }
        }
        
        function loadInventarisPage() {
            const container = document.getElementById('page-inventaris');
            container.innerHTML = '';
            
            const ifrm = document.createElement('iframe');
            ifrm.src = 'inventaris.html';
            ifrm.id = 'inventaris-iframe';
            container.appendChild(ifrm);
            
            inventarisLoaded = true;
            
            window.addEventListener('message', function(event) {
                const data = event.data;
                if (data === 'hide-parent-ui') document.getElementById('main-nav').classList.add('hidden');
                else if (data === 'show-parent-ui') document.getElementById('main-nav').classList.remove('hidden');
                else if (data === 'go-back') showPage('beranda');
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            showPage('beranda');
        });
    </script>
</body>
</html>
